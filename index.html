<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CHESS</title>
	<link rel="stylesheet" href = "public/css/style.css">
	<link rel="stylesheet" href="public/fontawesome/css/all.css">
</head>
<body>
	<div class = "main">
		<div class="btn_bar">
			<div class="btn" id="btn">CREATE +</div>
		</div>
		<div class = "games_bar"></div>
	</div>

	<div class="modal" id="modal">
		<div class="modal_main">
			<div style="margin-top : 30px;margin-left: 20px;width : 80%">
				<span style="font-size : 22px">Name: </span>
				<input id = "name" type="text" style="font-size : 18px;max-width : 100%;min-width : 96%">
			</div>
			<div style="margin-top : 35px;margin-left: 20px;width : 80%;display: flex;flex-direction: row;height : 40px">
				<div id="white" choosed = "yes">White</div>
				<div id="black" choosed = "no">Black</div>				
			</div>

			<div style="background: rgba(64,200,64,1);width : 80%;height : 30px;text-align: center;line-height: 30px;border-radius : 3px;box-shadow : 0 0 15px rgba(64,200,64,0.7);font-size : 18px;margin-left : 20px; margin-top : 50px;font-family : 'Arial';cursor:pointer" id = "send">CREATE</div>

			<i id = "cross" class="fas fa-times" style = "position : absolute;top : 10px; right : 10px;cursor:pointer"></i>
		</div>
	</div>
	
	<script src = "public/js/index.js"></script>
	
</body>
</html>
